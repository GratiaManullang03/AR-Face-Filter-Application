version: "3.9"

services:
  ar-face-filter:
    image: ar-face-filter:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DISPLAY: ${DISPLAY}
    devices:
      - /dev/video0:/dev/video0  # Webcam access
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro  # X11 socket for GUI
      - ./assets:/app/assets  # Mount assets directory
    network_mode: host
    privileged: true  # Required for camera access
    restart: unless-stopped
